<!DOCTYPE html>
<html>
  <head>
    <title>online exam</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* 100% of the viewport height */
      }

      .container {
        flex: 1; /* This will push the footer to the bottom */
      }

      footer {
        background-color: #343a40;
        color: #ffffff;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
      <div class="container">
        <a class="navbar-brand" href="#">Online Exam</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="#">home</a>
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logoutaccount' %}">
            Logout ({{ user.username }})
            </a>
            {% else %}
            <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
            <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock content %}</div>
    <footer class="text-center text-lg-start bg-dark text-muted mt-4">
      <div class="text-center p-4">
        Â© Copyright -
        <a
          class="text-reset fw-bold text-decoration-none"
          target="_blank"
          href="https://twitter.com/greglim81"
        >
         Mansi
        </a>
        -
        <a
          class="text-reset fw-bold text-decoration-none"
          target="_blank"
          href="https://twitter.com/danielgarax"
        >
          Panchal
        </a>
      </div>
    </footer>
  </body>
</html>
