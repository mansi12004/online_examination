{% extends 'base.html' %}
{% block content %}
<div>
    <h1 style="color: gray;"><u>Test Result</u></h1>
</div>
<br>
<div>
    <p>Questions Attempted: {{ questions_attempted }}</p>
    <p>Questions Correct: {{ questions_correct }}</p>
    <p>Questions Wrong: {{ questions_wrong }}</p>
    <p>Questions Not Attempted: {{ questions_not_attempted }}</p>
    <a href="{% url 'history' %}" class="btn btn-primary">View History</a>
</div>
{% endblock content %}
