{% extends 'base.html' %}
{% block content %}
<div>
    <h1 style="color: gray;"><u>Previous Student History</u></h1>
</div>
<br>
<div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Student</th>
                <th>Total Marks</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result.user.username }}</td>
                    <td>{{ result.total_score }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No results found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
