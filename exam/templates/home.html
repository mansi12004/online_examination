<style>
    /* Style for the big blue button */
    .big-button {
        display: inline-block;
        padding: 20px 40px;
        font-size: 24px;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;

    }
